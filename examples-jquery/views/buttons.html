<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="icon" type="image/png" href="/favicon.png">

  <link rel="stylesheet" href="/lib/fa/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/dashboard.css">
  <link rel="stylesheet" href="/lib/highlight/rainbow.css">
</head>
<body>
  <!-- aside start -->
  <div class="db-aside">
    <div class="navside">
      <div class="nav-brand">
        <h1>Dashboard</h1>
      </div>
      <div class="db-hide-scroll flex">
        <nav class="scroll">
          <ul>
            <li><a href="/"><span class="db-icon"></span><span class="nav-text">首页(Home)</span></a></li>
            <li><a href="/buttons"><span class="db-icon"></span><span class="nav-text">按钮(Buttons)</span></a></li>
            <li><a href="/tables"><span class="db-icon"></span><span class="nav-text">表格(Tables)</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-footer">
        <nav>
          <ul>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Stars</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- aside end -->
  <!-- header start -->
  <div class="db-header">
    <div class="navbar"></div>
  </div>
  <!-- header end -->
  <!-- content start -->
  <div class="db-content">
    <div class="db-g db-padding">
      <div class="u-sm-4">
        <div class="db-panel">
          <button class="db-btn db-btn-primary" type="button">primary 样式</button>
          <button class="db-btn db-btn-secondary" type="button">secondary 样式</button>
          <button class="db-btn db-btn-success" type="button">success 样式</button>
          <button class="db-btn db-btn-warning" type="button">warning 样式</button>
          <button class="db-btn db-btn-danger" type="button">danger 样式</button>
          <button class="db-btn db-btn-tips" type="button">tips 样式</button>
          <button class="db-btn db-btn-info" type="button">info 样式</button>
          <button class="db-btn db-btn-dark" type="button">dark 样式</button>
          <button class="db-btn" type="button">default 样式</button>
          <button class="db-btn db-radius" type="button">radius 样式</button>
          <button class="db-btn db-round" type="button">round 样式</button>
        </div>
      </div>
      <div class="u-sm-4">
        <div class="db-panel">
          <button class="db-btn db-btn-d-primary" type="button">primary样式</button>
          <button class="db-btn db-btn-d-secondary" type="button">secondary样式</button>
          <button class="db-btn db-btn-d-success" type="button">success 样式</button>
          <button class="db-btn db-btn-d-warning" type="button">warning 样式</button>
          <button class="db-btn db-btn-d-danger" type="button">danger 样式</button>
          <button class="db-btn db-btn-d-tips" type="button">tips 样式</button>
          <button class="db-btn db-btn-d-info" type="button">info 样式</button>
          <button class="db-btn db-btn-d-dark" type="button">dark 样式</button>
          <button class="db-btn db-btn-d-dark db-radius" type="button">dark radius 样式</button>
          <button class="db-btn db-btn-d-dark db-round" type="button">dark round 样式</button>
        </div>
      </div>
      <div class="u-sm-4">
        <div class="db-panel">
          <button class="db-btn db-btn-g-primary db-radius" type="button">primary radius 样式</button>
          <button class="db-btn db-btn-g-secondary db-round" type="button">secondary round 样式</button>
          <button class="db-btn db-btn-g-success" type="button">success 样式</button>
          <button class="db-btn db-btn-g-warning" type="button">warning 样式</button>
          <button class="db-btn db-btn-g-danger" type="button">danger 样式</button>
          <button class="db-btn db-btn-g-tips" type="button">tips 样式</button>
          <button class="db-btn db-btn-g-info" type="button">info 样式</button>
          <button class="db-btn db-btn-g-dark" type="button">dark 样式</button>
        </div>
      </div>
      <div class="u-sm-4">
        <div class="db-panel"><button class="db-btn db-btn-primary db-float db-radius" type="button">primary float radius 样式</button></div>
      </div>
    </div>

  </div>
  <!-- content end -->

  <!-- jQuery -->
  <script src="/lib/jquery/2.1.4/jquery-2.1.4.min.js"></script>
  <script src="/plugins/jquery.collapse.js"></script>
  <script src="/lib/highlight/highlight.pack.js"></script>
  <script>
  hljs.initHighlightingOnLoad();
  </script>
  <script>
  $(function() {
    $('[data-collapse]').collapse();
  });
  $('#open-modal').click(function(evt) {
    $('.db-modal,.db-modal-dimmer').show();
  });
  </script>
</body>
</html>
