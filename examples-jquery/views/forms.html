<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="icon" type="image/png" href="/favicon.png">

  <link rel="stylesheet" href="/lib/fa/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/dashboard.css">
  <link rel="stylesheet" href="/lib/highlight/rainbow.css">
</head>
<body>
  <!-- aside start -->
  <div class="db-aside">
    <div class="navside">
      <div class="nav-brand">
        <h1>Dashboard</h1>
      </div>
      <div class="db-hide-scroll flex">
        <nav class="scroll">
          <ul>
            <li><a href="/"><span class="db-icon"></span><span class="nav-text">首页(Home)</span></a></li>
            <li><a href="/buttons"><span class="db-icon"></span><span class="nav-text">按钮(Buttons)</span></a></li>
            <li><a href="/tables"><span class="db-icon"></span><span class="nav-text">表格(Tables)</span></a></li>
            <li><a href="/panels"><span class="db-icon"></span><span class="nav-text">面板(Panels)</span></a></li>
            <li><a href="/forms"><span class="db-icon"></span><span class="nav-text">表单(Forms)</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-footer">
        <nav>
          <ul>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Stars</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- aside end -->
  <!-- header start -->
  <div class="db-header">
    <div class="navbar"></div>
  </div>
  <!-- header end -->
  <!-- content start -->
  <div class="db-content">
    <div class="db-g db-padding">
      <div class="u-sm-8">
        <form action="/" class="form">
          <fieldset>
            <div class="form-control">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="input your name">
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="input password">
            </div>
            <div class="form-control">
              <label for="number">Number</label>
              <input type="number" id="number" placeholder="input number">
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="input email">
            </div>
            <div class="form-control">
              <label for="url">URL</label>
              <input type="url" id="url" placeholder="input url">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

  <!-- jQuery -->
  <script src="/lib/jquery/2.1.4/jquery-2.1.4.min.js"></script>
  <script src="/plugins/jquery.collapse.js"></script>
  <script src="/lib/highlight/highlight.pack.js"></script>
  <script>
  hljs.initHighlightingOnLoad();
  </script>
  <script>
  $(function() {
    $('[data-collapse]').collapse();
  });
  $('#open-modal').click(function(evt) {
    $('.db-modal,.db-modal-dimmer').show();
  });
  </script>
</body>
</html>
